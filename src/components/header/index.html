    <link rel="stylesheet" href="../css/style.css" />
    <title>header</title>

  <body>
    <header class="header">
      <div class="header-ad">
        <a href="/">
          <span>
            지금 가입하고 인기상품
            <b>100원</b>
            에 받아가세요!
          </span>
        </a>
        <button class="header-ad-btn" type="button">
          <img
            src="../../../public/images/header/ico_close_fff_84x84 1.png"
            alt="창닫기"
          />
        </button>
      </div>
      <div class="header-wrapper">
        <ul class="header-right">
          <li><a class="register" href="/">회원가입</a></li>
          <li>
            <span class="divider" aria-hidden="true">|</span>
            <a class="login-btn" href="/">로그인</a>
          </li>
          <li>
            <span class="divider" aria-hidden="true">|</span>
            <a class="information" href="/"

              <img src="../../../public/images/header/Icon_down 1.png" alt="" />
            </a>
          </li>
        </ul>
        <div class="search-wrapper">
          <div class="search-main">
            <h1 class="logo">
              <!-- 메인페이지로 이동하는 주소 입력 -->
              <a href="/">
                <picture>
                  <img
                    src="../../../public/images/header/logo.svg"
                    alt="마켓칼리"
                  />
                </picture>
              </a>
            </h1>
            <button class="market">마켓칼리</button>
            <span class="divider" aria-hidden="true">|</span>
            <button class="beauty">뷰티칼리<sup>N</sup></button>
          </div>
          <div class="search">
            <form action="/" method="get">
              <label for="search">검색어를 입력해주세요</label>
              <input type="text" placeholder="검색어를 입력해주세요" />
              <button type="submit">
                <img
                  src="../../../public/images/header/glass.svg"
                  alt="돋보기"
                />
              </button>
            </form>
          </div>
          <div class="ect-menu">

            <a href=""
