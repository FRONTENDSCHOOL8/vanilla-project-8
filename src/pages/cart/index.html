<!doctype html>
<html lang="ko-KR">
  <head>
    <title>Vite</title>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="https://res.kurly.com/favicon.ico"
    />
    <link rel="stylesheet" href="/src/styles/reset.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="/src/pages/cart/cart.js"></script>
    <script type="module" src="/src/components/include.js"></script>
  </head>

  <body>
    <header data-include-path="/src/components/header/index.html"></header>

    <!-- 메인 -->
    <main>
      <div class="container">
        <h3 class="cart">장바구니</h3>
        <div class="cart-container">
          <div class="cart-left-container">
            <div class="cart-left">
              <input type="checkbox" id="selectAllTop" checked />
              <label class="product-select" for="selectAllTop"></label>
              <span>전체선택 (3/3)</span>
              <div class="bar"></div>
              <button class="delete-selection">선택삭제</button>
            </div>
            <div class="bottom-bar"></div>

            <div class="cart-left product fridge">
              <button>
                <img src="/images/cart/fridge.svg" alt="냉장 식품" />
                냉장 식품
              </button>
              <button class="fold">
                <img src="/images/cart/fold-arrow.svg" alt="더보기" />
              </button>
            </div>

            <ul class="add-product add-fridge"></ul>
            <div class="bottom-bar"></div>

            <div class="cart-left product freeze">
              <button>
                <img src="/images/cart/freeze.svg" alt="냉동 식품" />
                냉동 식품
              </button>
              <button class="fold">
                <img src="/images/cart/fold-arrow.svg" alt="더보기" />
              </button>
            </div>

            <ul class="add-product add-freeze"></ul>
            <div class="bottom-bar"></div>

            <div class="cart-left product ordinary">
              <button>
                <img src="/images/cart/ordinary.svg" alt="상온 식품" />
                상온 식품
              </button>
              <button class="fold">
                <img src="/images/cart/fold-arrow.svg" alt="더보기" />
              </button>
            </div>

            <ul class="add-product add-ordinary"></ul>
            <div class="bottom-bar"></div>

            <div class="cart-left bottom">
              <input type="checkbox" id="selectAllBottom" checked />
              <label class="product-select" for="selectAllBottom"></label>
              <span>전체선택 (3/3)</span>
              <div class="bar"></div>
              <button class="delete-selection">선택삭제</button>
            </div>
          </div>
          <div class="cart-right-container">
            <div class="cart-right">
              <div class="address">
                <div class="address-container">
                  <img src="/images/cart/location.svg" alt="배송지" />
                  <h3>배송지</h3>
                </div>
                <p class="address-p"></p>
                <div class="delivery">샛별배송</div>
                <button class="edit-address">배송지 추가</button>
              </div>

              <div class="price-container"></div>
            </div>
            <button class="purchase">주문하기</button>
            <div class="description">
              <p>쿠폰/적립금은 주문서에서 사용 가능합니다</p>
              <p>[주문완료] 상태일 경우에만 주문 취소 가능합니다.</p>
              <p>
                [마이컬리 > 주문내역 상세페이지] 에서 직접 취소하실 수 있습니다.
              </p>
              <p>
                쿠폰, 적립금 사용 금액을 제외한 실 결제 금액 기준으로 최종
                산정됩니다.
              </p>
              <p>
                상품별로 적립금 지급 기준이 다를 수 있습니다. (상품 상세
                페이지에서 확인 가능합니다)
              </p>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer data-include-path="/src/components/footer/index.html"></footer>
  </body>
</html>
