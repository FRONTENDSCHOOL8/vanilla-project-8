<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css"
    />
    <link rel="stylesheet" href="/src/pages/main/main.css" />
    <script type="module" src="/src/components/include.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <script type="module" src="/src/pages/main/main.js"></script>
    <title>Main 페이지</title>
  </head>
  <body>
    <header data-include-path="/src/components/header/index.html"></header>

    <main class="main-box">
      <div class="swiper swiper1">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <img src="/images/main/main-swiper/mainbanner1.svg" alt="" />
          </div>

          <div class="swiper-slide">
            <img src="/images/main/main-swiper/mainbanner2.svg" alt="" />
          </div>

          <div class="swiper-slide">
            <img src="/images/main/main-swiper/mainbanner3.svg" alt="" />
          </div>

          <div class="swiper-slide">
            <img src="/images/main/main-swiper/mainbanner4.svg" alt="" />
          </div>
        </div>

        <div class="swiper-pagination"></div>

        <div class="swiper-button-prev">
          <img src="/images/main/swiper-button1.svg" alt="" />
        </div>
        <div class="swiper-button-next">
          <img src="/images/main/swiper-button1-right.svg" alt="" />
        </div>
      </div>

      <div class="today-products">
        <div class="today-products-title">이 상품 어때요?</div>
        <div class="today-products-list">
          <div class="swiper2 swiper">
            <div class="swiper-wrapper"></div>

            <div class="swiper-button-prev swiper-button-prev2">
              <img src="/images/main/swiper-button2.svg" alt="" />
            </div>
            <div class="swiper-button-next swiper-button-next2">
              <img src="/images/main/swiper-button2-right.svg" alt="" />
            </div>
          </div>
        </div>
      </div>

      <article class="line-banner">
        <a href="/">
          <!-- <span> 더 풍성해진 10월의 퍼플위크 (적립률UP+3종 쿠폰팩) </span> -->
        </a>
      </article>

      <div class="today-products">
        <div class="today-products-title">놓치면 후회할 가격</div>
        <div class="today-products-list">
          <div class="swiper3 swiper swiper2">
            <div class="swiper-wrapper"></div>

            <div class="swiper-button-prev swiper-button-prev2">
              <img src="/images/main/swiper-button2.svg" alt="" />
            </div>
            <div class="swiper-button-next swiper-button-next2">
              <img src="/images/main/swiper-button2-right.svg" alt="" />
            </div>
          </div>
        </div>
      </div>
      <img src="/images/main/swiper-button1.svg" alt="" />

      <img src="/images/main/swiper-button2.svg" alt="" />
      <button type="button" class="shop-button img-hidden-button">
        <img src="/images/main/shop.svg" alt="" />
      </button>
      <input
        type="button"
        class="shop-button2 hidden-button"
        value="장바구니 버튼"
      />
      <img src="/images/main/shop.svg" alt="" />
      <a href="/home/index.html">서브 페이지</a>
    </main>

    <div class="shop-list"></div>
    <div role="dialog" class="add-cart" aria-label="장바구니 버튼 클릭"></div>

    <div
      class="popup-modal"
      role="dialog"
      aria-label="뷰티칼리 광고 모달창이 열렸습니다"
    >
      <a href="/" aria-label="뷰티칼리로 이동" class="popup-modal-image"></a>
      <div class="popup-modal-button">
        <button
          type="button"
          class="popup-button-today hidden-button"
          value="1"
        >
          오늘 하루 안보기
        </button>
        <button
          type="button"
          class="popup-button-close hidden-button"
          value="cancel"
        >
          닫기
        </button>
      </div>
    </div>

    <div class="recent">
      <button type="button" class="recent-up hidden-button">
        <img src="/images/main/resent/resent-up.png" alt="" />
      </button>
      <div class="recent-text">최근 본 상품</div>
      <div class="recent-list">
        <ul>
          <li>1</li>
          <li>2</li>
        </ul>
      </div>
      <button type="button" class="recent-down hidden-button">
        <img src="/images/main/resent/resent-down.png" alt="" />
      </button>
    </div>
    <footer data-include-path="/src/components/footer/index.html"></footer>
  </body>
</html>
